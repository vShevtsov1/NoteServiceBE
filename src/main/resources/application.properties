spring.data.mongodb.host=${DB_HOST}
spring.data.mongodb.port=${DB_PORT}
spring.data.mongodb.database=${DB_DATABASE}
spring.data.mongodb.username=${DB_USER}
spring.data.mongodb.password=${DB_PSWD}
server.servlet.context-path=/api
spring.data.mongodb.auto-index-creation=true
jwt.secret=${JWT_TOKEN}
jwt.secret.activation=${JWT_TOKENA}
email.username=${email}
email.password=${password}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
